<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        template="templates/base.xhtml">
    <ui:param name="pageTitle" value="Item Create/Edit"/>

    <ui:define name="content">

        <p:growl id="ui-messages" globalOnly="true"/>

        <div style="width: 100%; float: left;">
            <h3>Item manager</h3>
            <hr/>
            <h:form>
                <p:panelGrid columns="3">
                    <p:outputLabel for="itemType" value="Item Type:"/>
                    <p:selectOneListbox id="itemType" value="#{searchItems.itemType}">
                        <f:selectItem itemLabel="All" itemValue="All"/>
                        <f:selectItem itemLabel="Book" itemValue="Book"/>
                        <f:selectItem itemLabel="TV" itemValue="TV"/>
                        <f:selectItem itemLabel="Music" itemValue="Music"/>
                        <f:selectItem itemLabel="Film" itemValue="Film"/>
                    </p:selectOneListbox>
                    <p:commandButton value="Submit" update=":frmItems"/>
                    <p:button value="New Item" outcome="item-edit"/>
                </p:panelGrid>
            </h:form>

            <h:form id="frmItems">

                <p:dataTable value="#{items}" var="i" rows="30" paginator="true">
                    <p:column>
                        <f:facet name="header">Item No.</f:facet>
                        <h:link value="#{i.itemNo}" outcome="item-edit">
                            <f:param name="itemNumber" value="#{i.itemNo}"/>
                        </h:link>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Item Name</f:facet>
                        #{i.itemName}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Item Type</f:facet>
                        #{i.itemType}
                    </p:column>
                    <p:column>
                        <f:facet name="header">No. Available</f:facet>
                        #{i.numberAvailable}
                    </p:column>
                    <p:column width="80" style="text-align: center">
                        <p:commandButton action="#{itemController.remove(i)}" icon="ui-icon-trash"
                                         update="@form :ui-messages"
                                         style="width: 24px; height: 24px">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
