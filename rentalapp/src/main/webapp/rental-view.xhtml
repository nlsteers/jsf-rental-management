<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        template="templates/base.xhtml">
    <ui:param name="pageTitle" value="Rental Queue"/>

    <ui:define name="content">
        <!-- QUEUE VIEW -->
        <h:form id="frmTransactions">
            <p:dataTable value="#{transactionsQueue}" var="t" rows="15" paginator="true">
                <p:column>
                    <f:facet name="header">Transaction No.</f:facet>
                    #{t.transactionNo}
                </p:column>
                <p:column>
                    <f:facet name="header">Item No.</f:facet>
                    #{t.itemNo}
                </p:column>
                <p:column>
                    <f:facet name="header">Member No.</f:facet>
                    #{t.memberNo}
                </p:column>
                <p:column>
                    <f:facet name="header">Queue Date</f:facet>
                    <h:outputText value="#{t.transactionDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
